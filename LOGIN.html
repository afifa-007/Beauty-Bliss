<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty Bliss - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    .login-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 1rem; }
    .tabs button {
      flex: 1;
      padding: 0.6rem;
      cursor: pointer;
      background: #f8e3f3;
      border: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .tabs button.active { background: #e91e63; color: white; }
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    form input {
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #e91e63;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .form-footer a { color: #e91e63; text-decoration: none; }
    .message { text-align: center; color: red; font-size: 0.9rem; margin-bottom: 1rem; }
  </style>
</head>
<body>

  <header>
    <h1>Beauty Bliss</h1>
    
  </header>

  <main>
    <div class="login-container">
      <div class="tabs">
        <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
        <button id="registerTab" onclick="showForm('register')">Register</button>
      </div>

      <div id="message" class="message"></div>

      <form id="loginForm" class="active">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="form-footer"><a href="#">Forgot password?</a></div>
      </form>

      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Full Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Beauty Bliss. All rights reserved.</p>
  </footer>

  <script>
    function showForm(form) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      document.getElementById("message").innerText = "";

      if (form === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
      } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const foundUser = users.find(u => u.email === email && u.password === password);

      if (foundUser) {
        sessionStorage.setItem("loggedInUser", email);
        window.location.href = "beautybliss.html";
      } else {
        document.getElementById("message").innerText = "Account not found. Please register first.";
      }
    });

    // Handle Registration
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("message").innerText = "Passwords do not match!";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user already exists
      if (users.some(u => u.email === email)) {
        document.getElementById("message").innerText = "Email already registered. Please login.";
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("message").innerText = "Registered successfully! Please login.";
      showForm('login');
    });
  </script>

</body>
</html>
