<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Beauty Bliss</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-pink-600">Beauty Bliss</h1>
      <a href="beautybliss.html" class="text-pink-500 hover:underline">Continue Shopping</a>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="max-w-7xl mx-auto mt-8 px-4">
    <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>

    <div id="cartItems" class="space-y-6">
      <!-- Cart items will be inserted here -->
    </div>

    <p id="emptyCart" class="hidden text-center text-lg text-gray-600 mt-10">Your cart is empty. <a href="beautybliss.html" class="text-pink-500 hover:underline">Start shopping!</a></p>

    <!-- Totals -->
    <div id="cartTotals" class="mt-10 text-right hidden">
      <p class="text-lg font-semibold">Subtotal: <span id="subtotal" class="text-pink-600">$0.00</span></p>
      <p class="text-lg font-semibold">Shipping: <span class="text-pink-600">$5.00</span></p>
      <p class="text-xl font-bold mt-2">Total: <span id="grandTotal" class="text-pink-700">$5.00</span></p>
      <button class="mt-4 px-6 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">
        Proceed to Checkout
      </button>
    </div>
  </section>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const cartContainer = document.getElementById("cartItems");
      const subtotalEl = document.getElementById("subtotal");
      const grandTotalEl = document.getElementById("grandTotal");
      const emptyCart = document.getElementById("emptyCart");
      const cartTotals = document.getElementById("cartTotals");

      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        emptyCart.classList.remove("hidden");
        cartTotals.classList.add("hidden");
        return;
      }

      emptyCart.classList.add("hidden");
      cartTotals.classList.remove("hidden");

      let subtotal = 0;

      cart.forEach(item => {
        subtotal += item.price * item.quantity;

        cartContainer.innerHTML += `
          <div class="flex items-center justify-between bg-white rounded-lg p-4 shadow">
            <div class="flex items-center space-x-4">
              <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded object-cover" />
              <div>
                <h3 class="text-lg font-semibold text-pink-700">${item.name}</h3>
                <p class="text-gray-500">$${item.price.toFixed(2)} each</p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <button onclick="changeQuantity(${item.id}, -1)" class="px-2 py-1 bg-pink-100 hover:bg-pink-200 rounded">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${item.id}, 1)" class="px-2 py-1 bg-pink-100 hover:bg-pink-200 rounded">+</button>
            </div>
            <p class="text-gray-700 font-semibold">$${(item.price * item.quantity).toFixed(2)}</p>
          </div>
        `;
      });

      subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
      const total = subtotal + 5; // Flat shipping
      grandTotalEl.textContent = `$${total.toFixed(2)}`;
    }

    function changeQuantity(id, delta) {
      let cart = getCart();
      const itemIndex = cart.findIndex(p => p.id === id);
      if (itemIndex === -1) return;

      cart[itemIndex].quantity += delta;

      if (cart[itemIndex].quantity <= 0) {
        cart.splice(itemIndex, 1);
      }

      saveCart(cart);
      renderCart();
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
